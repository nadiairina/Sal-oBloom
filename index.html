<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão de Beleza | Home</title>
    <meta name="description" content="Bem-vindo ao Salão Beleza Total. Realce a sua beleza natural connosco.">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-lilac-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md py-4 px-6 flex flex-col md:flex-row justify-between items-center fixed w-full z-50 rounded-b-xl">
        <!-- Logotipo -->
        <div class="mb-4 md:mb-0">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="logotipo.png" alt="Logotipo do Salão" class="h-10 w-auto rounded-md">
            </a>
        </div>

        <!-- Botão do Menu Hambúrguer (visível apenas em ecrãs pequenos) -->
        <button id="hamburgerBtn" class="md:hidden text-gray-700 hover:text-lilac-800 focus:outline-none focus:ring-2 focus:ring-lilac-300 rounded-md p-2">
            <i class="fas fa-bars text-2xl"></i>
        </button>

        <!-- Navegação (oculta por padrão em ecrãs pequenos, visível em ecrãs médios e maiores) -->
        <nav id="mainNav" class="hidden md:flex flex-col md:flex-row justify-center md:justify-end gap-x-6 gap-y-2 text-lg font-medium w-full md:w-auto mt-4 md:mt-0">
            <a href="index.html" class="text-gray-700 hover:text-lilac-800 transition duration-300 ease-in-out px-3 py-1 rounded-md">Home</a>
            <a href="sobre.html" class="text-gray-700 hover:text-lilac-800 transition duration-300 ease-in-out px-3 py-1 rounded-md">Sobre</a>
            <a href="servicos.html" class="text-gray-700 hover:text-lilac-800 transition duration-300 ease-in-out px-3 py-1 rounded-md">Serviços</a>
            <a href="galeria.html" class="text-gray-700 hover:text-lilac-800 transition duration-300 ease-in-out px-3 py-1 rounded-md">Galeria</a>
            <a href="contacto.html" class="text-gray-700 hover:text-lilac-800 transition duration-300 ease-in-out px-3 py-1 rounded-md">Contacto</a>
        </nav>

        <!-- Ícones de Redes Sociais -->
        <div class="flex space-x-4 mt-4 md:mt-0">
            <a href="#" target="_blank" aria-label="Facebook" class="text-gray-600 hover:text-blue-600 transition duration-300 ease-in-out text-2xl rounded-full p-2 hover:bg-blue-100">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" target="_blank" aria-label="Instagram" class="text-gray-600 hover:text-pink-500 transition duration-300 ease-in-out text-2xl rounded-full p-2 hover:bg-pink-100">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" target="_blank" aria-label="WhatsApp" class="text-gray-600 hover:text-green-500 transition duration-300 ease-in-out text-2xl rounded-full p-2 hover:bg-green-100">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </header>

    <main class="pt-28"> <!-- Padding top para compensar o cabeçalho fixo -->

        <!-- Secção Home -->
        <section id="home" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-lilac-200 to-blue-pastel-100 text-center py-16 px-4 rounded-b-3xl shadow-lg">
            <div class="container mx-auto animate-on-scroll">
                <h1 class="text-5xl md:text-6xl font-extrabold text-white mb-6 leading-tight drop-shadow-lg">
                    Realce a Sua Beleza Natural
                </h1>
                <p class="text-xl md:text-2xl text-gray-100 mb-8 max-w-2xl mx-auto">
                    O seu espaço de eleição para cuidado, relaxamento e transformação.
                </p>
                <a href="servicos.html" class="bg-white text-lilac-800 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-lilac-300 hover:text-white transition duration-300 ease-in-out transform hover:scale-105">
                    Descubra os Nossos Serviços
                </a>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 px-4 text-center rounded-t-xl">
        <div class="container mx-auto">
            <p>&copy; 2025 Salão Beleza Total. Todos os direitos reservados.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="hover:text-lilac-300 transition duration-300 ease-in-out">Política de Privacidade</a>
                <a href="#" class="hover:text-lilac-300 transition duration-300 ease-in-out">Termos de Serviço</a>
            </div>
        </div>
    </footer>

    <!-- Link para o JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
