<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome CDN para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-lilac-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-lg py-4 px-6 flex justify-between items-center fixed w-full z-50 rounded-b-2xl">
        <!-- Logotipo -->
        <div class="flex items-center">
            <a href="index.html">
                <img src="logotipo.png" alt="Logotipo do Salão" class="h-28 w-auto rounded-lg shadow-md">
            </a>
        </div>

        <!-- Navegação Desktop (visível em ecrãs médios e maiores) -->
        <nav class="hidden md:flex justify-center md:justify-end gap-x-8 text-lg font-medium">
            <a href="index.html" class="text-gray-700 hover:text-lilac-800 transition duration-300 ease-in-out px-4 py-2 rounded-lg hover:bg-lilac-100">Home</a>
            <a href="sobre.html" class="text-gray-700 hover:text-lilac-800 transition duration-300 ease-in-out px-4 py-2 rounded-lg hover:bg-lilac-100">Sobre</a>
            <a href="servicos.html" class="text-gray-700 hover:text-lilac-800 transition duration-300 ease-in-out px-4 py-2 rounded-lg hover:bg-lilac-100">Serviços</a>
            <a href="galeria.html" class="text-gray-700 hover:text-lilac-800 transition duration-300 ease-in-out px-4 py-2 rounded-lg hover:bg-lilac-100">Galeria</a>
            <a href="contacto.html" class="text-gray-700 hover:text-lilac-800 transition duration-300 ease-in-out px-4 py-2 rounded-lg hover:bg-lilac-100">Contacto</a>
        </nav>

        <!-- Botão do Menu Hambúrguer (visível apenas em ecrãs pequenos) -->
        <button id="hamburgerBtn" class="md:hidden text-gray-700 hover:text-lilac-800 focus:outline-none focus:ring-2 focus:ring-lilac-300 rounded-md p-2">
            <i class="fas fa-bars text-3xl"></i>
        </button>

        <!-- Ícones de Redes Sociais (visíveis apenas em ecrãs médios e maiores) -->
        <div class="hidden md:flex space-x-5">
            <a href="#" target="_blank" aria-label="Facebook" class="text-gray-600 hover:text-blue-600 transition duration-300 ease-in-out text-3xl rounded-full p-2 hover:bg-blue-100">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" target="_blank" aria-label="Instagram" class="text-gray-600 hover:text-pink-500 transition duration-300 ease-in-out text-3xl rounded-full p-2 hover:bg-pink-100">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" target="_blank" aria-label="WhatsApp" class="text-gray-600 hover:text-green-500 transition duration-300 ease-in-out text-3xl rounded-full p-2 hover:bg-green-100">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </header>

    <!-- Navegação Mobile (Menu de Sobreposição - Oculto por padrão) -->
    <nav id="mainNav" class="fixed top-0 left-0 w-full h-full bg-lilac-200 z-50 flex-col items-center justify-center text-2xl font-semibold transition-transform duration-300 ease-in-out transform -translate-x-full hidden">
        <!-- Botão para fechar o menu -->
        <button id="closeNavBtn" class="absolute top-6 right-6 text-gray-800 hover:text-lilac-800 focus:outline-none focus:ring-2 focus:ring-lilac-400 rounded-md p-2">
            <i class="fas fa-times text-4xl"></i>
        </button>
        <a href="index.html" class="text-gray-800 hover:text-lilac-800 transition duration-300 ease-in-out px-6 py-4 rounded-lg mb-4 w-2/3 text-center bg-white shadow-md hover:bg-lilac-100" onclick="closeNav()">Home</a>
        <a href="sobre.html" class="text-gray-800 hover:text-lilac-800 transition duration-300 ease-in-out px-6 py-4 rounded-lg mb-4 w-2/3 text-center bg-white shadow-md hover:bg-lilac-100" onclick="closeNav()">Sobre</a>
        <a href="servicos.html" class="text-gray-800 hover:text-lilac-800 transition duration-300 ease-in-out px-6 py-4 rounded-lg mb-4 w-2/3 text-center bg-white shadow-md hover:bg-lilac-100" onclick="closeNav()">Serviços</a>

        <a href="contacto.html" class="text-gray-800 hover:text-lilac-800 transition duration-300 ease-in-out px-6 py-4 rounded-lg mb-4 w-2/3 text-center bg-white shadow-md hover:bg-lilac-100" onclick="closeNav()">Contacto</a>
    </nav>

    <main class="pt-40"> <!-- Padding top ajustado para o cabeçalho maior -->

        <!-- Secção Galeria -->
        <section id="galeria" class="py-24 px-4 bg-blue-pastel-100 rounded-t-3xl shadow-inner-lg">
            <div class="container mx-auto text-center animate-on-scroll">
                <h2 class="text-4xl md:text-5xl font-bold text-blue-pastel-800 mb-16">Nossa Galeria</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                    <!-- Item da Galeria 1 -->
                    <div class="relative group cursor-pointer rounded-3xl overflow-hidden shadow-xl transform hover:scale-105 transition duration-300 ease-in-out border-4 border-lilac-100" data-image="https://placehold.co/800x600/D8BFD8/FFFFFF?text=Penteado+1" data-caption="Penteado elegante para ocasiões especiais.">
                        <img src="https://placehold.co/400x300/D8BFD8/FFFFFF?text=Penteado+1" alt="Penteado 1" class="w-full h-56 object-cover rounded-2xl group-hover:opacity-75 transition-opacity">
                        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-3xl">
                            <i class="fas fa-search-plus text-white text-4xl"></i>
                        </div>
                    </div>
                    <!-- Item da Galeria 2 -->
                    <div class="relative group cursor-pointer rounded-3xl overflow-hidden shadow-xl transform hover:scale-105 transition duration-300 ease-in-out border-4 border-blue-pastel-100" data-image="https://placehold.co/800x600/ADD8E6/2C5282?text=Maquiagem+2" data-caption="Maquiagem profissional para realçar a sua beleza.">
                        <img src="https://placehold.co/400x300/ADD8E6/2C5282?text=Maquiagem+2" alt="Maquiagem 2" class="w-full h-56 object-cover rounded-2xl group-hover:opacity-75 transition-opacity">
                        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-3xl">
                            <i class="fas fa-search-plus text-white text-4xl"></i>
                        </div>
                    </div>
                    <!-- Item da Galeria 3 -->
                    <div class="relative group cursor-pointer rounded-3xl overflow-hidden shadow-xl transform hover:scale-105 transition duration-300 ease-in-out border-4 border-lilac-100" data-image="https://placehold.co/800x600/E6E6FA/5B3C73?text=Unhas+3" data-caption="Manicure e pedicure com as últimas tendências.">
                        <img src="https://placehold.co/400x300/E6E6FA/5B3C73?text=Unhas+3" alt="Unhas 3" class="w-full h-56 object-cover rounded-2xl group-hover:opacity-75 transition-opacity">
                        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-3xl">
                            <i class="fas fa-search-plus text-white text-4xl"></i>
                        </div>
                    </div>
                    <!-- Item da Galeria 4 -->
                    <div class="relative group cursor-pointer rounded-3xl overflow-hidden shadow-xl transform hover:scale-105 transition duration-300 ease-in-out border-4 border-blue-pastel-100" data-image="https://placehold.co/800x600/B0E0E6/2C5282?text=Corte+4" data-caption="Corte de cabelo moderno e personalizado.">
                        <img src="https://placehold.co/400x300/B0E0E6/2C5282?text=Corte+4" alt="Corte 4" class="w-full h-56 object-cover rounded-2xl group-hover:opacity-75 transition-opacity">
                        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-3xl">
                            <i class="fas fa-search-plus text-white text-4xl"></i>
                        </div>
                    </div>
                    <!-- Item da Galeria 5 -->
                    <div class="relative group cursor-pointer rounded-3xl overflow-hidden shadow-xl transform hover:scale-105 transition duration-300 ease-in-out border-4 border-lilac-100" data-image="https://placehold.co/800x600/C3B1E1/FFFFFF?text=Tratamento+5" data-caption="Tratamentos capilares para saúde e brilho.">
                        <img src="https://placehold.co/400x300/C3B1E1/FFFFFF?text=Tratamento+5" alt="Tratamento 5" class="w-full h-56 object-cover rounded-2xl group-hover:opacity-75 transition-opacity">
                        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-3xl">
                            <i class="fas fa-search-plus text-white text-4xl"></i>
                        </div>
                    </div>
                    <!-- Item da Galeria 6 -->
                    <div class="relative group cursor-pointer rounded-3xl overflow-hidden shadow-xl transform hover:scale-105 transition duration-300 ease-in-out border-4 border-blue-pastel-100" data-image="https://placehold.co/800x600/87CEEB/2C5282?text=Estetica+6" data-caption="Serviços de estética facial e corporal.">
                        <img src="https://placehold.co/400x300/87CEEB/2C5282?text=Estetica+6" alt="Estetica 6" class="w-full h-56 object-cover rounded-2xl group-hover:opacity-75 transition-opacity">
                        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-3xl">

                    </div>

        <!-- Estrutura do Modal da Galeria -->
        <div id="galleryModal" class="modal">
            <span class="close-button" id="closeModalBtn">&times;</span>
            <img class="modal-content" id="modalImage">
            <div id="modalCaption" class="modal-caption"></div>
            <a class="prev-next-button prev-button" id="prevImageBtn">&#10094;</a>
            <a class="prev-next-button next-button" id="nextImageBtn">&#10095;</a>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-10 px-4 text-center rounded-t-2xl">
        <div class="container mx-auto">
            <p class="text-lg">&copy; 2025 Salão Beleza Total. Todos os direitos reservados.</p>
            <div class="flex justify-center space-x-8 mt-6">
                <a href="#" class="hover:text-lilac-300 transition duration-300 ease-in-out text-base">Política de Privacidade</a>
                <a href="#" class="hover:text-lilac-300 transition duration-300 ease-in-out text-base">Termos de Serviço</a>

    <script src="script.js"></script>
